site_name: Laddr Documentation
# site_url: /
repo_url: https://github.com/NishantGupt786/agnet-private

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [lib/laddr/src]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: false
            show_signature: true
            separate_signature: true
            members_order: source
            filters: ["!^_"]

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite

